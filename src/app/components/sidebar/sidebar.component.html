<div class="sidebar-container">
    <ng-container *ngFor="let item of menuItems">
      <div
        class="menu-item"
        *ngIf="canAccessMenu(item)"
        (click)="navigate(item.route)"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span *ngIf="isExpanded">{{ item.label }}</span>
      </div>
    </ng-container>
  </div>
